<!DOCTYPE html>
<html>
<head>
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Carbon Footprint Calculator</h1>

        <div class="input-container">
            <label for="electricity">Electricity Usage (kWh):</label>
            <input type="number" id="electricity" step="0.01">
        </div>
        <div class="input-container">
            <label for="transportation">Transportation Emissions (kg CO<sub>2</sub>e):</label>
            <input type="number" id="transportation" step="0.01">
        </div>
        <div class="input-container">
            <label for="food">Food Consumption (kg CO<sub>2</sub>e):</label>
            <input type="number" id="food" step="0.01">
        </div>

        <button onclick="calculateCarbonFootprint()">Calculate</button>

        <div id="result"></div>

        <div class="average-info">
            <h2>Average Daily User Information</h2>
            <p><strong>Electricity Usage:</strong> 10 kWh</p>
            <p><strong>Transportation Emissions:</strong> 5 kg CO<sub>2</sub>e</p>
            <p><strong>Food Consumption:</strong> 2 kg CO<sub>2</sub>e</p>
        </div>
    </div>
</body>
</html>
